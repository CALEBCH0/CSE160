<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <title>Draw vectors!</title>
        </head>

        <body onload="main() ">
            <div style="text-align: center; margin-top: 20px;">
                <canvas id="example" width="400" height="400">
                    Please use a browser that supports "canvas"
                </canvas>
    
                <br>
                <label>v1: x</label>
                <input type="text" id="v1X" value="0">
                <label>y</label>
                <input type="text" id="v1Y" value="4">

                <br>

                <label>v2: x</label>
                <input type="text" id="v2X" value="4">
                <label>y</label>
                <input type="text" id="v2Y" value="0">

                <br>

                <input type="button" value="Draw" onclick="handleDrawEvent()">

                <br><br>

                <label>Operation:</label>
                <select name="operation" id="operation">
                    <option value="add">Add</option>
                    <option value="sub">Subtract</option>
                    <option value="mul">Multiply</option>
                    <option value="div">Divide</option>
                    <option value="magnitude">Magnitude</option>
                    <option value="normalize">Normalize</option>
                </select>

                <label>Scalar</label>
                <input type="text" id="scalar" value="1">
                
                <br>

                <input type="button" value="Draw" onclick="handleDrawOperationEvent()">
            </div>

            <script src="../lib/cuon-matrix-cse160.js"></script>
            <script src="asgn0.js"></script>
        </body>
    </html>
