<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asgn 2</title>
  <style>
    body { margin:0; background:#fff; color:#222; font-family:sans-serif }
    canvas { display:block; margin:20px auto; border:1px solid #444 }
  </style>
</head>
<body onload="main()">
  <h1 style="text-align:center">ASGN 2</h1>
  <canvas id="webgl" width="500" height="500" style="background-color: #000;"></canvas>
  <div class="controls">
    <p id="numdot"> XXX </p>
  
    <p>
      Camera Angle  
      <input type="range" id="angleSlide" min="0" max="360" value="0" step="1" class="slider">
    </p>
  
    <p>
      Head Rotation  
      <input type="range" id="headSlide" min="0" max="360" value="0" step="1" class="slider">
    </p>
  
    <p>
      Front Right Thigh  
      <input type="range" id="frontRightLegSlide" min="0" max="360" value="0" step="1" class="slider">
    </p>
    <p>
      Front Right Calf  
      <input type="range" id="frontRightCalfSlide" min="0" max="360" value="0" step="1" class="slider">
    </p>
  
    <p>
      Front Left Thigh  
      <input type="range" id="frontLeftLegSlide" min="0" max="360" value="0" step="1" class="slider">
    </p>
    <p>
      Front Left Calf  
      <input type="range" id="frontLeftCalfSlide" min="0" max="360" value="0" step="1" class="slider">
    </p>
  
    <p>
      Rear Right Thigh  
      <input type="range" id="rearRightLegSlide" min="0" max="360" value="0" step="1" class="slider">
    </p>
    <p>
      Rear Right Calf  
      <input type="range" id="rearRightCalfSlide" min="0" max="360" value="0" step="1" class="slider">
    </p>
  
    <p>
      Rear Left Thigh  
      <input type="range" id="rearLeftLegSlide" min="0" max="360" value="0" step="1" class="slider">
    </p>
    <p>
      Rear Left Calf  
      <input type="range" id="rearLeftCalfSlide" min="0" max="360" value="0" step="1" class="slider">
    </p>
  </div>

  <script src="../lib/cuon-matrix-cse160.js"></script>
  <script src="Triangle.js"></script>
  <script src="Cube.js"></script>
  <script src="main.js"></script>
</body>
</html>
